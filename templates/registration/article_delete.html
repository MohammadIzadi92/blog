{% extends 'registration/base.html' %}

{% block title-meta %}
{% block title %}
حذف مقاله
{% endblock title %}
{% endblock title-meta %}

{% block main %}
<div class="col-md-12">
    <div class="card card-danger">
        <div class="card-header">
            <h4 class="card-title mb-0 float-left"> حذف مقاله </h4>
        </div>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h6>آبا از حذف مقاله "{{article}}" مطمئنید ؟</h6>
                <button type="submit" class="btn btn-danger">حذف</button>
            </form>
        </div>
    </div>
</div>

{% endblock main %}
